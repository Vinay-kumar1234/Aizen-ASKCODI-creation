<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aizen Website</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 5px 0;
        }
        
        nav a {
            color: white;
            padding: 5px 10px;
            text-decoration: none;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aizen</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">Manga</a>
        <a href="#">Manhwas</a>
    </nav>

    <div class="product">
        <img src="book.jpg" alt="Book Image" width="100">
        <div>
            <h2>Book Title</h2>
            <p>Description of the book.</p>
            <button>Add to Cart</button>
            <span>No. of Stocks: 10</span>
        </div>
    </div>

    <div class="product">
        <img src="manga.jpg" alt="Manga Image" width="100">
        <div>
            <h2>Manga Title</h2>
            <p>Description of the manga.</p>
            <button>Add to Cart</button>
            <span>No. of Stocks: 5</span>
        </div>
    </div>

    <div class="product">
        <img src="manhwa.jpg" alt="Manhwa Image" width="100">
        <div>
            <h2>Manhwa Title</h2>
            <p>Description of the manhwa.</p>
            <button>Add to Cart</button>
            <span>No. of Stocks: 8</span>
        </div>
    </div>

    <footer>
        &copy; Aizen 2022
    </footer>
</body>
</html>
